apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: furniture-hpa
  namespace: furniture
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: furniture
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
